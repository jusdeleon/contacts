<!-- Form name is important for angular validation -->
<form name='newContact' novalidate>
	<div class="form-group">
		<input ng-model="contact.first_name" class="form-control" placeholder="First Name">
	</div>
	<div class="form-group">
		<input ng-model="contact.last_name" class="form-control" placeholder="Last Name">
	</div>
	<div class="form-group">
		<input ng-model="contact.mobile_number" class="form-control" placeholder="Mobile Number">
	</div>
	<div class="form-group">
		<input ng-model="contact.telephone_number" class="form-control" placeholder="Telephone Number">
	</div>
	<div class="form-group">
		<input ng-model="contact.email" class="form-control" placeholder="E-mail Address">
	</div>
	<div class="form-group">
		<button class="btn btn-primary" ng-click="save(contact)">Create Contact</button>
	</div>
</form>
